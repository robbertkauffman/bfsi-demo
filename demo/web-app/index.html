<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MongoDB Fraud Detection Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/screen.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Transaction Simulator</h2>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="row g-3">
            <div class="row">
              <div class="col-6 mb-3">
                <select class="form-select" onchange="loadPreset()" id="preset" aria-label="Default select example">
                  <option selected>Load preset</option>
                  <option value="0">Legitimate transaction #1</option>
                  <option value="1">Legitimate transaction #2</option>
                  <option value="2">Fraudulent transaction #1</option>
                  <option value="3">Fraudulent transaction #2</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="first">First name</label>
                <input type="text" class="form-control" id="first" placeholder="John">
              </div>
              <div class="col-md-6 mb-3">
                <label for="last">Last name</label>
                <input type="text" class="form-control" id="last" placeholder="Doe">
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="amt">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" id="amt" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
              <div class="col mb-3">
                <label for="cc_num">Credit card number</label>
                <input type="text" class="form-control" id="cc_num">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="merchant" class="form-label">Merchant</label>          
                <select id="merchant" class="form-select" aria-label="Merchant">
                  <option selected>Merchant</option>
                  <option value="Brown PLC">Brown PLC</option>
                  <option value="Kerluke Inc">Kerluke Inc</option>
                  <option value="Ortiz Group">Ortiz Group</option>
                  <option value="Reily LLC">Reily LLC</option>
                  <option value="Schoen Ltd">Schoen Ltd</option>
                </select>
              </div>
              <div class="col">
                <label for="cat_id" class="form-label">Category</label>          
                <select id="cat_id" class="form-select" aria-label="Category">
                  <option selected>Category</option>
                  <option value="10">Entertainment</option>
                  <option value="6">Food/dining</option>
                  <option value="7">Gas/transport</option>
                  <option value="5">Groceries (online)</option>
                  <option value="2">Grocery (PoS)</option>
                  <option value="9">Health/fitness</option>
                  <option value="11">Home</option>
                  <option value="3">Kids/pets</option>
                  <option value="1">Misc (online)</option>
                  <option value="12">Misc (PoS)</option>
                  <option value="8">Personal care</option>
                  <option value="4">Shopping (online)</option>
                  <option value="13">Shopping (PoS)</option>
                  <option value="0">Travel</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <label for="street" class="form-label">Address</label>
              <input type="text" class="form-control" id="street" placeholder="1234 Main St">
            </div>
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4 mb-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select">
                <option selected>Choose...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
            <input type="hidden" id="city_pop" value="" />
            <input type="hidden" id="dob" value="" />
            <input type="hidden" id="lat" value="35.9946" />
            <input type="hidden" id="long" value="-81.7266" />
            <hr class="mb-4" />
            <button class="btn btn-primary btn-lg btn-block" onclick="doTransaction()">Submit transaction</button>
          </div>
        </div>
        <div class="col-4">
          <div class="row g-3">
            <div id="messages"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/simulate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
